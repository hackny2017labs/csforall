<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
 </head>
<body>
    <div id="header">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'dashboard' %}">Dashboard</a><br>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}

    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">
                    {{ message|safe }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
