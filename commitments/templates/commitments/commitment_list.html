{% extends "base.html" %}

{% block content %}
<div class="content">
<h1>My Commitments</h1>
<div class="content-text">
	<table>
		<tr class="toprow"> 
			<td> Title </td>
			<td> End Date </td>
			<td> Contact Name </td>
		</tr>
		{% for commitment in commitments %}
		<tr>
			<td>{{ commitment.title }}</td>
			<td>{{ commitment.end_date}}</td>
			<td>{{ commitment.contact_name}}</td>
		</tr>
		{% endfor %}
	</table>
</div>
</div>
{% endblock %}
